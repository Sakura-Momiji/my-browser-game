<!DOCTYPE html>
<html lang="ja">
<head>
  <meta charset="utf-8">
  <title>シミュレーション盤面</title>
  <style>
    body {
      font-family: sans-serif;
      text-align: center;
      background: #fafafa;
    }
    #board {
      display: grid;
      margin: 20px auto;
      border: 2px solid #333;
      width: fit-content;
    }
   .cell {
  width: 40px;
  height: 40px;
  border-top: 2px solid #ccc;
  border-left: 2px solid #ccc;
  border-bottom: 2px solid #ccc;
  border-right: 2px solid #ccc;
  background: white;
}
    /* 設定モーダル */
    #modal {
      display: none;
      position: fixed;
      top: 0; left: 0;
      width: 100%; height: 100%;
      background: rgba(0,0,0,0.5);
      justify-content: center;
      align-items: center;
    }
    #modalContent {
      background: white;
      padding: 20px;
      border-radius: 10px;
      text-align: left;
      position: relative;
      width: 300px;
    }
    #modalContent h2 {
      margin-top: 0;
    }
    #closeBtn {
      position: absolute;
      top: 10px;
      right: 10px;
      cursor: pointer;
      font-weight: bold;
      color: red;
    }
    #modal button {
      margin-top: 10px;
    }
  </style>
</head>
<body>
  <h1>シミュレーション盤面</h1>
  <button id="settingsBtn">設定</button>
  <div id="board"></div>

  <!-- モーダル -->
  <div id="modal">
    <div id="modalContent">
      <span id="closeBtn">×</span>
      <h2>盤面の設定</h2>
      <label>盤面サイズ（例: 3, 10）:</label><br>
      <input type="number" id="boardSize" value="5" min="1"><br>
      <button id="applyBtn">完了</button>
      <button id="cancelBtn">キャンセル</button>
    </div>
  </div>

  <script>
    const board = document.getElementById("board");
    const modal = document.getElementById("modal");
    const settingsBtn = document.getElementById("settingsBtn");
    const closeBtn = document.getElementById("closeBtn");
    const applyBtn = document.getElementById("applyBtn");
    const cancelBtn = document.getElementById("cancelBtn");
    const boardSizeInput = document.getElementById("boardSize");

    // 盤面生成
    function createBoard(size) {
      board.innerHTML = "";
      board.style.gridTemplateColumns = `repeat(${size}, 40px)`;
      for (let i = 0; i < size * size; i++) {
        const cell = document.createElement("div");
        cell.className = "cell";
        board.appendChild(cell);
      }
    }

    // 初期盤面
    createBoard(5);

    // モーダル開閉
    settingsBtn.onclick = () => modal.style.display = "flex";
    closeBtn.onclick = () => modal.style.display = "none";
    cancelBtn.onclick = () => modal.style.display = "none";

    // 完了ボタンで盤面更新
    applyBtn.onclick = () => {
      const newSize = parseInt(boardSizeInput.value);
      if (newSize > 0) {
        createBoard(newSize);
        modal.style.display = "none";
      } else {
        alert("1以上の数値を入力してください");
      }
    };
  </script>
</body>
</html>
