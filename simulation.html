<!DOCTYPE html>
<html lang="ja">
<head>
  <meta charset="utf-8">
  <title>シミュレーション統合版 改良</title>
  <style>
    body {
      font-family: sans-serif;
      background: #fafafa;
      margin: 20px;
      text-align: center;
    }

    /* 設定ボタン */
    #settingsBtn {
      float: right;
      margin: 10px;
      padding: 10px 20px;
      font-size: 16px;
      border-radius: 8px;
      background: #4CAF50;
      color: white;
      border: none;
      cursor: pointer;
    }
    #settingsBtn:hover { background: #45a049; }

    /* 盤面 */
    #board {
      display: grid;
      margin: 60px auto 20px auto; /* 中央に配置 */
    }
    .cell {
      width: 50px;
      height: 50px;
      display: flex;
      justify-content: center;
      align-items: center;
      cursor: pointer;
      font-weight: bold;
      font-size: 20px;
      background: white;
      /* borderは消す */
    }
    .red { background: #f88; }
    .blue { background: #88f; color: white; }

    /* モーダル */
    #modal {
      display: none;
      position: fixed;
      top:0; left:0;
      width:100%; height:100%;
      background: rgba(0,0,0,0.5);
      justify-content: center;
      align-items: center;
    }
    #modalContent {
      background: white;
      padding: 20px;
      border-radius: 10px;
      text-align: left;
      position: relative;
      width: 300px;
    }
    #modalContent h2 { margin-top: 0; }
    #closeBtn {
      position: absolute;
      top:10px; right:10px;
      cursor: pointer;
      font-weight: bold;
      color: red;
    }
    #modal button { margin-top: 10px; }
  </style>
</head>
<body>
  <button id="settingsBtn">設定</button>
  <h1>シミュレーション統合版 改良</h1>
  <div id="board"></div>

  <!-- モーダル -->
  <div id="modal">
    <div id="modalContent">
      <span id="closeBtn">×</span>
      <h2>盤面の設定</h2>
      <label>盤面サイズ（例: 3, 10）:</label><br>
      <input type="number" id="boardSize" value="5" min="1"><br>
      <button id="applyBtn">完了</button>
      <button id="cancelBtn">キャンセル</button>
    </div>
  </div>

  <script>
    const board = document.getElementById("board");
    const modal = document.getElementById("modal");
    const settingsBtn = document.getElementById("settingsBtn");
    const closeBtn = document.getElementById("closeBtn");
    const applyBtn = document.getElementById("applyBtn");
    const cancelBtn = document.getElementById("cancelBtn");
    const boardSizeInput = document.getElementById("boardSize");

    let boardSize = parseInt(boardSizeInput.value);
    let redCount = 0;
    let blueCount = 0;
    let placedPieces = []; // 配置履歴

    function createBoard(size) {
      board.innerHTML = "";
      board.style.gridTemplateColumns = `repeat(${size}, 50px)`;

      for(let i=0;i<size*size;i++){
        const cell = document.createElement("div");
        cell.className = "cell";
        cell.dataset.index = i;
        board.appendChild(cell);

        cell.addEventListener("click", () => {
          if(cell.dataset.piece) return; // すでに置かれている場合は無視

          // 置く色を選択
          const team = prompt("コマの色を選択してください (red/blue):", "red");
          if(team !== "red" && team !== "blue") return;

          let number = team === "red" ? ++redCount : ++blueCount;

          cell.dataset.piece = team;
          cell.dataset.number = number;
          cell.dataset.type = "normal";
          cell.classList.add(team);
          cell.textContent = number;

          placedPieces.push({
            cellIndex: i,
            team: team,
            number: number,
            type: "normal"
          });
        });
      }
    }

    createBoard(boardSize);

    // モーダル開閉
    settingsBtn.onclick = () => modal.style.display = "flex";
    closeBtn.onclick = () => modal.style.display = "none";
    cancelBtn.onclick = () => modal.style.display = "none";

    applyBtn.onclick = () => {
      const newSize = parseInt(boardSizeInput.value);
      if(newSize > 0){
        boardSize = newSize;
        redCount = 0;
        blueCount = 0;
        placedPieces = [];
        createBoard(boardSize);
        modal.style.display = "none";
      } else {
        alert("1以上の数値を入力してください");
      }
    };
  </script>
</body>
</html>
