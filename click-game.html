<!DOCTYPE html>
<html lang="ja">
<head>
  <meta charset="utf-8">
  <title>クリックゲーム</title>
  <style>
    body {
      font-family: sans-serif;
      text-align: center;
      margin-top: 50px;
      background: #f0f8ff;
    }
    h1 {
      color: #333;
    }
    #btn {
      font-size: 24px;
      padding: 20px 40px;
      border: none;
      border-radius: 12px;
      background: #4CAF50;
      color: white;
      cursor: pointer;
      transition: background 0.2s;
    }
    #btn:hover {
      background: #45a049;
    }
    #score {
      font-size: 30px;
      color: #ff4500;
      font-weight: bold;
    }
  </style>
</head>
<body>
  <h1>クリックでスコアを増やそう！</h1>
  <button id="btn">クリック！</button>
  <p>スコア: <span id="score">0</span></p>

  <script>
    let score = 0;
    const btn = document.getElementById("btn");
    const scoreDisplay = document.getElementById("score");

    btn.onclick = () => {
      score++;
      scoreDisplay.innerText = score;
    };
  </script>
</body>
</html>
